<!DOCTYPE html>
<html>
<head>
    <title>Collect the Gems!</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P" rel="stylesheet">
    <style>
        body {
            font-family: "Press Start 2P", sans-serif;
        }
        #game-container {
            position: relative;
        }
        canvas, #counter, #game-start, #game-over {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        canvas, #game-start, #game-over {
            border: 1px solid gray;
            width: 854px;
            height: 480px;
        }
        canvas {
            background: url(background.png);
            background-size: cover;
        }
        #game-start, #game-over {
            background: rgba(1, 1, 1, 0.8);
        }
        #counter text {
            font-size: 130%;
            fill: white;
            stroke: black;
            stroke-width: 1px;
        }
        #game-start text {
            font-size: 150%;
            fill: white;
            text-anchor: middle;
        }
        #game-start #game-title {
            font-size: 400%;
            fill: url(#title-fill);
            stroke: black;
        }
        #game-over text {
            font-size: 120%;
            fill: url(#game-over-fill);
            text-anchor: middle;
        }
        </style>
</head>
<body>
    <div id="game-container">
        <canvas width="854px" height="480px"></canvas>

        <svg xmlns="http://www.w3.org/2000/svg" id="counter">
            <text x="10" y="35">
                TIME:<tspan id="time-remaining">20</tspan>
            </text>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" id="game-start">
            <defs>
                <linearGradient id="title-fill" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0.2" stop-color="red" />
                    <stop offset="0.4" stop-color="yellow" />
                    <stop offset="0.6" stop-color="green" />
                    <stop offset="0.8" stop-color="purple" />
                </linearGradient>
            </defs>
            <text id="game-title" x="50%" y="45%">GEM RUSH!</text>
            <text x="50%" y="60%">Click here to start the game</text>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" id="game-over" style="display: none">
            <defs>
                <linearGradient id="game-over-fill" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0" stop-color="red" />
                    <stop offset="0.5" stop-color="yellow" />
                    <stop offset="1" stop-color="red" />
                </linearGradient>
            </defs>
            <text x="50%" y="50%">
                Time's up! You have collected
                <tspan id="final-gems">0</tspan>
                gem(s).
            </text>
        </svg>
    </div>

    <div id="signin-overlay" class="overlay row">
        <div class="content shadow row">
            <form id="signin-form" class="col">
                <div class="caption">SIGN IN WITH YOUR ACCOUNT</div>
                <div class="spacer-0"></div>
                <input id="signin-username" placeholder="Enter your username"></input>
                <input id="signin-password" type="password" placeholder="Enter your password"></input>
                <div class="spacer-0"></div>
                <button type="submit">Sign In</button>
                <div id="signin-message" class="warning center"></div>
                <div class="spacer-grow"></div>
            </form>

            <div class="spacer-0"></div>

            <form id="register-form" class="col">
                <div class="caption">OR, REGISTER IF YOU DO NOT HAVE ONE</div>
                <div class="spacer-0"></div>
                <input id="register-username" maxlength="10" placeholder="Enter your username"></input>
                <select id="register-avatar">
                    <option value="">Select your avatar</option>
                </select>
                <input id="register-name" maxlength="16" placeholder="Enter your name"></input>
                <input id="register-password" type="password" placeholder="Enter your password"></input>
                <input id="register-confirm" type="password" placeholder="Enter your password again"></input>
                <div class="spacer-0"></div>
                <button type="submit">Register</button>
                <div id="register-message" class="warning center"></div>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./scripts/socket.js"></script>
    <script src="./scripts/avatar.js"></script>
    <script src="./scripts/ui.js"></script>
    <script src="./scripts/registration.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="bounding_box.js"></script>
    <!-- need to fix -->
    <script src="sprite.js"></script> 
    <script src="player.js"></script>
    <script src="gem.js"></script>
    <script src="fire.js"></script>
    <!--  -->
    <script>
        $(function() {
            /* Get the canvas and 2D context */
            const cv = $("canvas").get(0);
            const context = cv.getContext("2d");
    
            /* Create the sounds */
            const sounds = {
                background: new Audio("background.mp3"),
                collect: new Audio("collect.mp3"),
                gameover: new Audio("gameover.mp3")
            };
    
            const totalGameTime = 20;   // Total game time in seconds
            const gemMaxAge = 3000;     // The maximum age of the gems in milliseconds
            let gameStartTime = 0;      // The timestamp when the game starts
            let collectedGems = 0;      // The number of gems collected in the game
    
            /* Create the game area */
            const gameArea = BoundingBox(context, 165, 60, 420, 800);
            const points = gameArea.getPoints();
    
            /* Create the sprites in the game */
            const player = Player(context, 427, 240, gameArea); // The player
            const gem = Gem(context, 427, 350, "green");        // The gem
            const fires = [Fire(context, points.topLeft[0], points.topLeft[1]),
              Fire(context, points.topRight[0], points.topRight[1]),
              Fire(context, points.bottomLeft[0], points.bottomLeft[1]),
              Fire(context, points.bottomRight[0], points.bottomRight[1])]; //The fires
    
            /* The main processing of the game */
            function doFrame(now) {
                if (gameStartTime == 0) gameStartTime = now;
    
                /* Update the time remaining */
                const gameTimeSoFar = now - gameStartTime;
                const timeRemaining = Math.ceil((totalGameTime * 1000 - gameTimeSoFar) / 1000);
                $("#time-remaining").text(timeRemaining);
    
    
                /* TODO */
                /* Handle the game over situation here */
                if (timeRemaining == 0) {
                  $("#final-gems").text(collectedGems);
                  $("#game-over").show();
                  sounds.background.pause();
                  sounds.collect.pause();
                  sounds.gameover.play();
                  return;
                }
    
                /* Update the sprites */
                gem.update(now);
                player.update(now);
                fires[0].update(now);
                fires[1].update(now);
                fires[2].update(now);
                fires[3].update(now);
    
    
                /* TODO */
                /* Randomize the gem and collect the gem here */
                if (gem.getAge(now) >= gemMaxAge) {
                  gem.randomize(gameArea);
                }
                if (player.getBoundingBox().isPointInBox(gem.getXY().x, gem.getXY().y)) {
                  sounds.collect.play();
                  collectedGems += 1;
                  gem.randomize(gameArea);
                }
    
                /* Clear the screen */
                context.clearRect(0, 0, cv.width, cv.height);
    
                /* Draw the sprites */
                gem.draw();
                player.draw();
                fires[0].draw(now);
                fires[1].draw(now);
                fires[2].draw(now);
                fires[3].draw(now);
    
                /* Process the next frame */
                requestAnimationFrame(doFrame);
            }
    
            /* Handle the start of the game */
            $("#game-start").on("click", function() {
                gem.randomize(gameArea);
                sounds.background.play();
                /* Hide the start screen */
                $("#game-start").hide();
    
                /* Handle the keydown of arrow keys and spacebar */
                $(document).on("keydown", function(event) {
    
    
                    /* TODO */
                    /* Handle the key down */
                    if (event.keyCode == 37) {
                      // left
                      player.move(1);
                    }
                    else if (event.keyCode == 38) {
                      // up
                      player.move(2);
                    }
                    else if (event.keyCode == 39) {
                      // right
                      player.move(3);
                    }
                    else if (event.keyCode == 40) {
                      // down
                      player.move(4);
                    }
                    else if (event.keyCode == 32) {
                      // space
                      player.speedUp();
                    }
                });
    
                /* Handle the keyup of arrow keys and spacebar */
                $(document).on("keyup", function(event) {
    
    
                    /* TODO */
                    /* Handle the key up */
                    if (event.keyCode == 37) {
                      // left
                      player.stop(1);
                    }
                    else if (event.keyCode == 38) {
                      // up
                      player.stop(2);
                    }
                    else if (event.keyCode == 39) {
                      // right
                      player.stop(3);
                    }
                    else if (event.keyCode == 40) {
                      // down
                      player.stop(4);
                    }
                    else if (event.keyCode == 32) {
                      // space
                      player.slowDown();
                    }
                });
    
                /* Start the game */
                requestAnimationFrame(doFrame);
            });
        });
    </script>
    <script>
    $(function() {
        // Initialize the UI
        UI.initialize();

        // Validate the signin
        Authentication.validate(
            () => {
                SignInForm.hide();
                UserPanel.update(Authentication.getUser());
                UserPanel.show();

                Socket.connect();
            },
            () => { SignInForm.show(); }
        );
    });
    </script>
</body>
</html>
